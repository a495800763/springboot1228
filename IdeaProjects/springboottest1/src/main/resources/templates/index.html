<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>选课系统</title>
<link rel="stylesheet" href="../css/bootstrap.min.css"/>
	<link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
	<script src="jquery/3.1.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
		        <span class="sr-only">麻将社区</span>
		      </button>
		      <a class="navbar-brand" href="index">柳梦琦课程管理系统</a>
		    </div>
		    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		      <form class="navbar-form navbar-left" action="select">
		        <div class="form-group">
		          <input type="text" class="form-control" name="classname" placeholder="搜索课程或者图书">
		        </div>
		        <button type="submit" class="btn btn-default" value="submit">搜索</button>
		      </form>
		      <ul class="nav navbar-nav navbar-right">
		      <li><a href="register"><span><i class="glyphicon glyphicon-user"></i></span> 注册</a></li>
		        <li><a href="login"><span><i class="glyphicon glyphicon-log-in"></i></span> 登录</a></li>
		        <li class="dropdown">
		          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">我 <span class="caret"></span></a>
		          <ul class="dropdown-menu">
		            <li><a href="#">消息中心</a></li>
		            <li><a href="#">个人资料</a></li>
		            <li><a href="#">Something else here</a></li>
		            <li role="separator" class="divider"></li>
		            <li><a href="#">退出登录</a></li>
		          </ul>
		        </li>
		      </ul>
		    </div>
		  </div>
		</nav>
<hr>
<table class="table table-striped">
  <tbody>
  <tr>
  <td style="width: 40px;" th:text="id"></td>
  <td style="width: 40px;" th:text="类型"></td>
  <td style="width: 40px;" th:text="名称"></td>
  </tr>
    <tr th:each="wo:${resultList}">
        <td style="width: 40px;" th:text="${wo.id}"></td>
        <td style="width: 40px;" th:text="${wo.booktype}"></td>
        <td style="width: 40px;" th:text="${wo.typename}"></td>
    </tr>
  </tbody>
</table>

<hr>
<table class="table table-striped">
  <tbody>
  <tr>
  <td style="width: 40px;" th:text="书名"></td>
  <td style="width: 40px;" th:text="作者"></td>
  <td style="width: 40px;" th:text="出版社"></td>
    <td style="width: 40px;" th:text="类型"></td>
      <td style="width: 40px;" th:text="图片"></td>
  </tr>
    <tr th:each="book:${bookList}">
        <td style="width: 40px;" th:text="${book.bookname}"></td>
        <td style="width: 40px;" th:text="${book.author}"></td>
        <td style="width: 40px;" th:text="${book.press}"></td>
        <td style="width: 40px;" th:text="${book.booktype}"></td>
        <td style="width: 40px;"><img th:src="${book.imageurl}" width="30px" height="30px"/></td>
    </tr>
  </tbody>
</table>
</body>
</html>
