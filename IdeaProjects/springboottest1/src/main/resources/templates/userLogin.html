<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <link href="../webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!--注意加上".."-->
    <script src="../webjars/jquery/1.12.4/jquery.min.js"></script>
    <script src="../webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<h1>请输入用户名以及密码</h1>
<form action="/user/userLogin" method="post">
    <div class="form-group">
        <label for="username" class="control-label">用户名</label>
        <input type="text" name="username" id="username" class="form-control">
        <span class="help-block">字母下划线3-8位</span>
    </div>
    <div class="form-group">
        <label for="password" class="control-label">密码</label>
        <input type="password" id="password" name="password" class="form-control">
        <span class="help-block">密码为6-8位</span>
    </div>
    <div class="form-group">
        <input type="submit" id="login" value="登录" class="btn btn-success">
        <a href="/user/registerpage" target="_blank" class="btn btn-default navbar-btn">注册</a>
    </div>
</form>
</body>
</body>
</html>
